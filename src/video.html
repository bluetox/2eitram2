<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture & Display Frame</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>Webcam Frame Capture and Received Display</h1>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="receivedCanvas"></canvas>
  <button id="start">Start Webcam</button>
  <input id="dst-user-id">
  <script src="js/video.js" type="module" defer></script>
</body>
</html>
