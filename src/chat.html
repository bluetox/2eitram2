<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <script type="module" src="/main.js" defer></script>
  <style>
    html {
      overflow-x: hidden;
    }
    body {
      height: 100vh;
      background: #121212;
      overflow: hidden;
      margin: 0px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: 'Arial', sans-serif;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e2e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 10;
    }
    .overlay input {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    .overlay button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #6200ea;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 0.4s ease-in-out;
      position: relative;
    }
    .chat-list {
      width: 100vw;
      background: #1a1c1e;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
    }
    .chat-header {
      position: flex;
      top: 0;
      left: 0;
      height: 8%;
      background: #282828;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      font-size: 16px;
      z-index: 10;
      border-bottom: 1px solid #333;
    }
  
    .chat-header svg {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: opacity 0.2s ease-in-out;
    }
  
    .chat-header svg:hover {
      opacity: 0.7;
    }
  
    .chat-header span {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }
  
    #copy-button {
      background: #3a3a3a;
      padding: 6px 12px;
      border-radius: 5px;
    }
  
    #copy-button:hover {
      background: #4a4a4a;
    }
    .chat-bottom-bar {
      background-color: #1e1e2e;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%; /* Make it full-width */
      height: 3%;
      display: flex;
      align-items: center; /* Vertically center any content inside */
      justify-content: space-between; /* Adjusts spacing between items (optional) */
      padding: 0 10px; /* Optional: adds horizontal padding */
      box-sizing: border-box; /* Ensures padding doesn't affect width calculation */
      z-index: 1000; /* Makes sure it's on top of other elements */
    }
    .chat-items {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      display: flex;
      margin-right: 10px;
      margin-left: 10px;
      border-radius: 20px;
      align-items: center;
      min-height: 50px;
      background-color: #1a1c1e;
      height: 9%;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .chat-item::before {
      content: ''; 
      position: absolute;
      bottom: 0;
      left: 20vw;
      min-height: 30px;
      width: 80vw;
    }
    .chat-avatar {
      width: 45px;
      height: 45px;
      margin-left: 10px;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      font-size: 16px;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      margin-right: 12px;
    }
    .chat-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-name {
      font-size: 16px;
      font-weight: bold;
      color: white;
    }
    .chat-message {
      margin-top: 5px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-item:hover {
      background: #2a2a2a;
    }
    .chat-view {
      width: 100vw;
      height: 100vh;
      background-image: #1a1c1e;
      display: flex;
      flex-direction: column;
      transform: translateX(0);
      transition: transform 0.4s ease-in-out;
    }
    .chat-topbar {
      background: #1e1e1e;
      color: white;
      height: 8%;
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-size: 20px;
      border-bottom: 1px solid #333;
    }
    .back-button {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .messages {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word; 
      align-items: flex-start;
      scroll-behavior: smooth;
  }
  
  .messages::-webkit-scrollbar-thumb {
      background: transparent;
  }
  
  .messages::-webkit-scrollbar {
      width: 0px;
      background: transparent;
  }
    .message {
      padding: 10px;
      border-radius: 15px;
      max-width: 80%;
      width: fit-content;
    }
    .message-sent {
      background: #6200ea;
      color: white;
      margin-right: 10px;
      align-self: flex-end;
    }
    .message-received {
      background: #444;
      color: white;
      margin-left: 10px;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      margin: 10px;
    }
    .input-container input {
      flex: 1;
      background-color: #313133;
      padding: 10px;
      border: none;
      outline: none;
      height: 20px;
      border-radius: 15px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px;
      background: #6200ea;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 15px;
    }
    .add-chat-button {
      position: absolute;
      bottom: 5%;
      right: 20px;
      width: 45px;
      height: 45px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 3;
      transition: transform 0.4s ease-in-out;
    }
    .add-chat-button:hover {
      background: #005ecb;
    }
    .add-chat-form {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .add-chat-form .form-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .add-chat-form input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      background: #333;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .add-chat-form button {
      width: 100%;
      padding: 10px;
      background: #6200ea;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .add-chat-form button:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>
  <div class="overlay" id="passwordOverlay">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="submit-password">Submit</button>
  </div>

  <div class="container" id="container" style="display: none;">
    <div class="chat-list" id="chatList">
      <div class="chat-header">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" onclick="openSettings()">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>        
      </div>
      <div class="chat-items" id="chatItems"></div>
      <div class="chat-list" id="chatList"></div>
      <button class="add-chat-button" id="add-chat">+</button>
      <div class="chat-bottom-bar" id="bottom-bar"></div>
    </div>

    <div class="chat-view" id="chatView">
      <div class="chat-topbar">
        <span class="back-button" id="back-to-chats">â¬…</span>
        <span id="chatTitle">Chat</span>
      </div>
      <div class="messages" id="chatMessages">
        <div class="message message-sent">Hello!</div>
        <div class="message message-received">Hey there!</div>
      </div>
      <div class="input-container">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button id="send-message-button">Send</button>
      </div>
    </div>
  </div>

  <div class="add-chat-form" id="addChatForm">
    <div class="form-container">
      <h3>Create New Chat</h3>
      <input type="text" id="newChatName" placeholder="Enter chat name" required>
      <input type="text" id="newUserId" placeholder="Enter user ID" required>
      <button id="submit-new-chat">Create Chat</button>
    </div>
  </div>
  
</body>
</html>
