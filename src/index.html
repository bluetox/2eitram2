<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oblivion</title>
  <link rel="stylesheet" href="css/profiles.css">
  <script type="module" src="js/index.js" defer></script>
</head>
<body>
  <div class="page active" id="profile-select-page">
    <h1>Select a Profile</h1>
    <div class="profiles" id="profiles"></div>
    <button id="add-profile">+ Add Profile</button>
  </div>

  <div class="page" id="add-profile-page">
    <button class="exit-button" id="exit-add-profile">&times;</button>
    <div class="step-indicator" id="step-indicator">Step 1 of 4</div>
    <div id="step1">
      <h1>Add Profile</h1>
      <input type="text" id="profile-name" placeholder="Profile Name"/>
      <button id="save-profile-name" disabled>Next</button>
    </div>
    <div id="step2" style="display:none;">
      <h1>Choose Password</h1>
      <input type="password" id="password" placeholder="Password"/>
      <button id="to-step-3" disabled>Next</button>
    </div>
    <div id="step3" style="display:none;">
      <h1>Confirm Password</h1>
      <input type="password" id="re-typed-password" placeholder="Reâ€‘enter Password"/>
      <button id="to-step-4" disabled>Next</button>
    </div>
    <div id="step4" style="display:none;">
      <h1>Your Mnemonic</h1>
      <p>Write it down & store safely!</p>
      <div class="mnemonic-container" id="mnemonic-container"></div>
      <button id="finish">Finish</button>
    </div>
  </div>
</body>
</html>
