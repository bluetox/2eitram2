<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <script type="module" src="profiles.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .profiles {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .profile {
            background: #282842;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile:hover {
            transform: scale(1.1);
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .add-profile {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff4757;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-profile:hover {
            background: #e04050;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Profile</h2>
        <div class="profiles">
            <div class="profile" id="test-profile">
                <img src="https://wallpapers.com/images/high/netflix-profile-pictures-5yup5hd2i60x7ew3.webp"  alt="User 1">
                <p>User 1</p>
            </div>
            <div class="profile" onclick= "window.location.href = 'chat.html'">
                <img src="https://wallpapers.com/images/high/netflix-profile-pictures-1000-x-1000-w3lqr61qe57e9yt8.webp" alt="User 2">
                <p>User 2</p>
            </div>
            <div class="profile" onclick= "window.location.href = 'chat.html'">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.FsEC9yseXaOHESP1CIMlBgHaHa%26pid%3DApi&f=1&ipt=eab3fcf2c52a1b03d6d1f74b853f10ae94f5e22816fb4f42ce26580210468ae0&ipo=images" alt="User 3">
                <p>User 3</p>
            </div>
        </div>
        <button class="add-profile" id="add-profile-button">+ Add Profile</button>
    </div>
</body>
</html>
