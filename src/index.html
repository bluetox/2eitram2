<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <script type="module" src="profiles.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .profiles {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .profile {
            background: #282842;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile:hover {
            transform: scale(1.1);
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .add-profile {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff4757;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-profile:hover {
            background: #e04050;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Profile</h2>
        <div class="profiles" id="profiles">
        </div>
        <button class="add-profile" id="add-profile-button">+ Add Profile</button>
    </div>
</body>
</html>
