<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End-to-End Encryption Browser Messenger</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-right: 1px solid #444;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 8px;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            left: -300px;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            box-sizing: border-box;
        }
        .sidebar-title {
            margin: 0;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar .sidebar-button {
            width: 100%;
            position: relative;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 0;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0;
            box-sizing: border-box;
        }

        .green-circle {
            position: absolute;
            top: 5px;     
            right: 5px; 
            width: 20px; 
            height: 20px;
            background-color: #00ff44;
            border-radius: 50%;
        }
        

        .half-button-container {
            display: flex;
            width: 100%;
        }
        
        .sidebar .sidebar-halfbutton {
            width: 50%; 
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444;
            padding: 20px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0;
            box-sizing: border-box;
        }
        .sidebar .sidebar-halfbutton:hover {
            background-color: #404040;
        }
        .sidebar .sidebar-button:hover {
            background-color: #3700b3;
            transform: translateX(5px);
        }
        
        .sidebar .sidebar-button:active {
            background-color: #290f6f;
        }
        
        .sidebar.visible {
            left: 0;
        }
    
        .toggle-sidebar-btn {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: left 0.3s ease, background-color 0.3s;
            position: fixed;
            top: 10px;
            left: 10px;
            transform: translateX(0px);
            z-index: 1100;
        }
    
        .sidebar.visible + .toggle-sidebar-btn {
            transform: translateX(0);
        }
    
        .toggle-sidebar-btn:hover {
            background-color: #3700b3;
        }
    
        h1 {
            color: #ff4081;
            margin-bottom: 30px;
        }
    

        #userId {
            background-color: #1e1e1e;
            padding: 10px;
            font-size :  12px; 
            color : #ff4081;
            border-radius: 8px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            margin-bottom: 20px;
        }
    
        label {
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"], textarea {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .message {
            background-color: #2a2a2a;
            padding: 8px;
            border-radius: 6px;
            margin: 5px 0;
            text-align: left;
            word-wrap: break-word;
        }
    
        @media (max-width: 600px) {
            .sidebar {
                width: 80%;
                left: -80%;
            }
    
            .main-content.shifted {
                margin-left: 0;
            }
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            width: calc(100% - 20px);
            margin-left: 0;
            transition: width 0.3s ease, margin-left 0.3s ease;
        }

        .chat-container.sidebar-visible {
            width: calc(100% - 250px);
            margin-left: 250px;
        }
          
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            width : 98%;
            gap: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: transparent;
        }

        .messages::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .message {
            width: auto;
            max-width: 10%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: inline-block;
            word-wrap: break-word;
        }
            
        .server {
            background-color: #2a2a2a;
            color: white;
            align-self: flex-start;
        }
            
        .client {
            background-color: #6200ea;
            color: white;
            align-self: flex-end;
        }
             
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
            position: relative;
        }
    
        .input-area input {
            flex-grow: 1;
            padding: 8px;
            background-color: #2a2a2a;
            border: none;
            color: #e0e0e0;
            border-radius: 4px;
        }
    
        .input-area button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 8px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .input-area button:hover {
            background-color: #3700b3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }
    
        .modal-content {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
    
        .modal-content input {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }
    
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    
        .modal-actions button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .modal-actions button:hover {
            background-color: #3700b3;
        }
    
        .modal-actions button:active {
            background-color: #290f6f;
        }
        .popup-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
    
        /* Popup */
        .popup {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          text-align: center;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
          width: 90%;
          max-width: 400px;
        }
    
        .popup h2 {
          margin-top: 0;
          color: #333;
        }
    
        .popup input[type="password"] {
          width: 80%;
          padding: 10px;
          margin: 15px 0;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    
        .popup button {
          background: #6200ea;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
        }
    
        .popup button:hover {
          background: #3700b3;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="passwordPopup">
        <div class="popup">
          <h2>Enter Password</h2>
          <input type="password" id="passwordInput" placeholder="Password">
          <button onclick="submitPassword()">Submit</button>
        </div>
    </div>
    <button class="toggle-sidebar-btn" onclick="toggleSidebar()">☰ Menu</button>

    <div class="sidebar" id="sidebar">
        <div id="userId">
            <p>Loading your ID...</p>
        </div>
        <div class="half-button-container">
        <button class="sidebar-halfbutton" onclick="openModal()">Add Chat</button>
        <button class="sidebar-halfbutton" onclick="removeChat()">Remove current chat</button>
    </div>
    </div>
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <h2>Create New Chat</h2>
            <label for="username">Enter recipient's username:</label>
            <input type="text" id="chat_name" placeholder="Chat name">
            <input type="text" id="user_id" placeholder="User id">
            <div class="modal-actions">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="addChat()">Create Chat</button>
            </div>
        </div>
    </div>
    <div id="chatContainer" class="chat-container" style="display: none;">
    <div class="messages">
    </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


      </div>
      <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
      <script src="{{ url_for('static', filename='js/database.js') }}"></script>
      <script src="{{ url_for('static', filename='js/encryption.js') }}",type="module"></script>
        <script>
                        
            async function addChat() {

                const name = document.getElementById("chat_name").value;
                const destId = document.getElementById("user_id").value;
                const newButton = document.createElement('button');
                const chat_data = { name: name, user_id: destId, timestamp: Date.now() }

                allChatIds.push(destId);
                newButton.classList.add('sidebar-button');

                chatNum = await saveChat(chat_data);                             
                newButton.textContent = name;
                newButton.dataset.destId = user_id;
                newButton.onclick = function() {

                    socket.emit('append_KyberKey', { public_key: Array.from(kyberPublicKey), target_user_id: CurrentChatId });
                    CurrentChatId = destId;
                    CurrentChatIndex = chatNum;
                    clearChat();
                    openChatContainer();
                    loadMessages(chatNum);
                    
                };
                
                const sidebar = document.querySelector('.sidebar');

                sidebar.appendChild(newButton);
                document.getElementById("chat_name").value = '';
                document.getElementById("user_id").value = '';
                closeModal();
            }
        

            function toggleSidebar() {

            const sidebar = document.getElementById("sidebar");
            const toggleButton = document.querySelector(".toggle-sidebar-btn");
            const chatContainer = document.getElementById("chatContainer");

            sidebar.classList.toggle("visible");

            if (sidebar.classList.contains("visible")) {

                toggleButton.style.left = "300px";
                chatContainer.classList.add("sidebar-visible");
            } else {

                toggleButton.style.left = "10px";
                chatContainer.classList.remove("sidebar-visible");
                }
            }
        
            async function sendMessage() {
                const targetUserId = CurrentChatId;
                const message = document.getElementById("messageInput").value.trim();
        
                if (!targetUserId || !message) {

                    alert("Please enter both Target User ID and a message.");
                    return;
                }
        
                console.log("sending a message to: ", targetUserId);
                console.log("secret for this connexion is: ", sharedSecret[targetUserId]);
                const encryptedMessage = await encryptMessage(message, convertToHex(sharedSecret[targetUserId])).catch((error) => {
                    console.error("Error encrypting message :", error);
                });

                socket.emit('send_message', { target_user_id: targetUserId, message: encryptedMessage, from_user_id: userId });
                addMessageToHistory(`${message}`, 'client', CurrentChatIndex);
            }
            
            function addMessageToHistory(message, type, chatId, sourceId) {

                if (sourceId == CurrentChatId || type == "client") {

                    const messagesContainer = document.querySelector('.messages');
                    const newMessage = document.createElement('div');
                    newMessage.textContent = message;

                    newMessage.classList.add('message', type);
                    messagesContainer.appendChild(newMessage);
                

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

                const messageData = {
                    chatid: chatId,
                    message: message,
                    type: type,
                    timestamp: new Date().toISOString(),
                };
            
                saveMessage(messageData).catch((error) => {
                    console.error("Error saving message to database:", error);
                });
            
                messageInput.value = '';
            }

            function closeChatContainer() {

                const chatContainer = document.getElementById('chatContainer');

                if (chatContainer) {

                    document.body.removeChild(chatContainer);
                    ChatOn = false;
                }
            }

            function openChatContainer() {

                const chatContainer = document.getElementById('chatContainer');
                chatContainer.style.display = 'flex';
            }

            async function unregisterUser() {

                const response = await fetch('/api/unregister');
                const data = await response.json();
            }

            function openModal() {
                const modal = document.getElementById("chatModal");
                modal.style.display = "flex";
            }
            
            function closeModal() {
                const modal = document.getElementById("chatModal");
                modal.style.display = "none";
            }

            async function initializeKyber() {
                try {
                    const { Kyber1024 } = await import("https://esm.sh/crystals-kyber-js@1.1.1");
                    window.kyberInstance = new Kyber1024();
                } catch (error) {
                    console.error("Error loading Kyber1024:", error);
                }
            };
            function submitPassword() {
              password = document.getElementById('passwordInput').value;
              if (password) {
                document.getElementById('passwordPopup').style.display = 'none';
              } else {
                alert('Please enter a password.');
              }
            }
            const ngrokUrl = window.location.origin;
            let socket;
            let userId = null;
            let CurrentChatId;
            let CurrentChatIndex;
            let ChatOn;
            let chatDb;
            let messageDb;
            let allChatIds = [];
            let onlineIds = [];
            let PrivateKeyList = {};
            let sharedSecret = {};
            let password;
            console.log("password: ", password);
            window.onload = async function () {
                await initializeKyber();
                await setupChatDatabase();
                displayAllChats();
                await setupMessageDatabase();
                setup();
            };

        
        </script>       
    </body>
</html>
