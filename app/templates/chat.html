<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End-to-End Encryption Browser Messenger</title>
    <link rel="stylesheet" href="static/css/chat.css">
    <script src="/static/js/cdn/socket.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div>
          <div class="spinner"></div>
          <p>Loading, please wait...</p>
    </div>
    </div>

    <div id="main">
    <a href="{{ url_for('settings') }}">
        <img src="{{ url_for('static', filename='img/profile.svg') }}" alt="Top Right Image" class="top-right-image">
    </a>
<div class="popup-overlay" id="passwordPopup">
    <div class="popup">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="submitButton">Submit</button>
    </div>
</div>

<button class="toggle-sidebar-btn" id="sidebarButton">â˜° Menu</button>

<div class="sidebar" id="sidebar">
    <div id="userId">
        <p>Loading your ID...</p>
    </div>
    
    <div class="half-button-container">
        <button class="sidebar-halfbutton" id="addChatButton">Add Chat</button>
        <button class="sidebar-halfbutton" id="removeChatButton">Remove current chat</button>
        
    </div>
    <div class="invites-container">
        <div class="invites-text">Messages: </div>
        <button class="invites-button" id="chatInvitesButton">Chat invites</button>
    </div>
    
</div>

<div id="chatModal" class="modal">
    <div class="modal-content">
        <h2>Create New Chat</h2>
        <label for="chat_name">Enter chat name:</label>
        <input type="text" id="chat_name" placeholder="Chat name">
        <label for="user_id">Enter user ID:</label>
        <input type="text" id="user_id" placeholder="User ID">
        <div class="modal-actions">
            <button id="addChatModalCancelButton">Cancel</button>
            <button id="addChatModalSubmmitButton">Create Chat</button>
        </div>
    </div>
</div>

<div id="chatContainer" class="chat-container" style="display: none;">
    <div class="messages">
    </div>
    <div class="input-area">
        <textarea class="input-textarea" placeholder="Type your message..."></textarea>
        <input type="file" id="fileInput" style="display: none;" />

    </div>
</div>
</div>
    <script src="{{ url_for('static', filename='js/cdn/dilithium.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>   
    </body>
</html>
