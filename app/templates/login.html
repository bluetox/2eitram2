<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Container */
    .account-container {
      width: 300px;
      padding: 2rem;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Form Header */
    .account-container h2 {
      margin-bottom: 1rem;
      color: #ff4081;
      text-align: center;
    }

    /* Input Fields */
    .account-container input[type="text"],
    .account-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
    }

    /* Submit Button */
    .account-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #6200ea;
      color: #e0e0e0;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .account-container button:hover {
      background-color: #3700b3;
    }
    
    /* Message */
    .message {
      margin-top: 1rem;
      text-align: center;
      color: #ff4081;
    }
  </style>
</head>
<body>

  <div class="account-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    let url =  window.location.origin;
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = `${name}=${value}; ${expires}; path=/; Secure`;
    }
    function openChat() {
      console.log(url);
      window.open(`${url}/chat`, '_blank');
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const hashedPassword = await hashPassword(password);

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password: hashedPassword })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'logged_in') {
          setCookie('session_id', data.token, 7);
          localStorage.setItem('userSettings', JSON.stringify({ isloggedin : true , username : username}));
          messageDiv.textContent = 'Login successful!';
          messageDiv.style.color = '#00e676'; // Success color
          openChat();
        } else {
          messageDiv.textContent = 'Error: ' + (data.error || 'Invalid username or password');
          messageDiv.style.color = '#ff4081'; // Error color
        }
      })
      .catch(error => {
        messageDiv.textContent = 'There was an error processing your request';
        messageDiv.style.color = '#ff4081';
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
