<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <script type="module" src="{{ url_for('static', filename='js/keyhost.js') }}"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #6200ea;
            color: white;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <main>
        <p>This is a basic webpage created as an example. Feel free to explore and modify it as you like!</p>
        <a href="https://www.example.com" target="_blank">Visit Example</a>
    </main>
    <footer>
        <p>&copy; 2025 Simple Webpage</p>
    </footer>
    
</body>

</html>
